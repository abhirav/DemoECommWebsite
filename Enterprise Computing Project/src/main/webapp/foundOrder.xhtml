<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Found Order</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>The Found Order</h1>
    <hr/>
    <h:form>
    <p:dataTable value="#{orderItemController.orderItemlist}" var="ord">
        <f:facet name="header">  
            Found Order
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Order #"/>
            </f:facet>
            <h:outputText value="#{ord.orderId}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Customer"/>
            </f:facet>
                <h:commandLink action="#{customerController.findCustomerById(ord.customerWhoOrderedItem.customerId)}" value="#{ord.customerName}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Item"/>
            </f:facet>
            <h:outputText value="#{ord.item}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Created At"/>
            </f:facet>
            <h:outputText value="#{ord.orderDate}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Unit Price"/>
            </f:facet>
            <h:outputText value="#{ord.unitPrice}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{ord.quantity}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Total Price"/>
            </f:facet>
            <h:outputText value="#{ord.quantity * ord.unitPrice}"/>
        </p:column>

    </p:dataTable>
    </h:form>
    <h:form>
        <h:link outcome="newOrder.xhtml" value="Create a new Order"/> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    <hr/>
</h:body>
</html>
