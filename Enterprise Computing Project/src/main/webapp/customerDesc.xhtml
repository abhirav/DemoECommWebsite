<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer Details</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
    
        <h1>
        <h:outputFormat value="Customer: {0} {1}" >
            <f:param value="#{customerController.customerDetail.firstName}"/>
            <f:param value="#{customerController.customerDetail.lastName}"/>
        </h:outputFormat>
        </h1>
    <h2>Details</h2>
    <p:panelGrid columns="2" id="panel">
        <p:outputLabel value="Customer ID: "/>
        <h:outputFormat value="{0}" >
            <f:param value="#{customerController.customerDetail.customerId}"/>
        </h:outputFormat>
        <p:outputLabel value="Customer Name: "/>
        <h:outputFormat value="{0} {1}" >
            <f:param value="#{customerController.customerDetail.firstName}"/>
            <f:param value="#{customerController.customerDetail.lastName}"/>
        </h:outputFormat>
        <p:outputLabel value="Phone Number: "/>
        <h:outputFormat value="{0}" >
            <f:param value="#{customerController.customerDetail.phoneNumber}"/>
        </h:outputFormat>
        <p:outputLabel value="Address: "/>
        <h:outputFormat value="{0}" >
            <f:param value="#{customerController.customerDetail.address}"/>
        </h:outputFormat>
        <p:outputLabel value="Email: "/>
        <h:outputFormat value="{0}" >
            <f:param value="#{customerController.customerDetail.email}"/>
        </h:outputFormat>
    </p:panelGrid>
    <h2>
    <h:outputFormat value="Orders ({0})" >
        <f:param value="#{customerController.orderListOfCustomer.size().toString()}"/>
    </h:outputFormat>
    </h2>
    
    <p:dataTable value="#{customerController.orderListOfCustomer}" var="ord" >
        <f:facet name="header">  
            List of Orders
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Order #"/>
            </f:facet>
            <h:outputText value="#{ord.orderId}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Customer Name"/>
            </f:facet>
            <h:outputText value="#{ord.customerName}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Item"/>
            </f:facet>
            <h:outputText value="#{ord.item}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Order Date"/>
            </f:facet>
            <h:outputText value="#{ord.orderDate}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{ord.quantity}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Unit Price"/>
            </f:facet>
            <h:outputText value="#{ord.unitPrice}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Total Price"/>
            </f:facet>
            <h:outputText value="#{ord.totalPrice}"/>
        </p:column>
        
        <f:facet name="footer">  
            Total Orders:  #{orderItemController.orderItemlist.size().toString()}
        </f:facet> 
    </p:dataTable>
    <hr/>
    <h:form>
        <h:commandLink value="Customer List" action="#{customerController.findAllCustomers()}"/> |
        <h:commandLink value="Order List" action="#{orderItemController.findAllOrder()}"/> |
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>    
    </h:body>
</html>
