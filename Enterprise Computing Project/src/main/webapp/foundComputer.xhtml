<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Found Computer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Found Computer</h1>
    <hr/>
    <p:dataTable value="#{computerController.computerlist}" var="com" >
        <f:facet name="header">  
            Found Computers
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{com.title}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{com.price}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{com.brand}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{com.description}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{com.quantity}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="HDD"/>
            </f:facet>
            <h:outputText value="#{com.hardDriveCapacity}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Processor Type"/>
            </f:facet>
            <h:outputText value="#{com.processorType}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Processor Speed"/>
            </f:facet>
            <h:outputText value="#{com.processorSpeed}"/>
        </p:column>

    </p:dataTable>
    <h:form>
        <h:link outcome="newComputer.xhtml" value="Create a new Computer"/> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    <hr/>
</h:body>
</html>
