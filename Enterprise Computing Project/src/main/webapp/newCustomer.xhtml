<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Customer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Create a New Customer</h1>
        <hr/>
        <h:form>
            <p:messages id="messages" autoUpdate="true" closable="true" /> 
            <p:panelGrid columns="2" id="panel">
                <p:outputLabel value="First Name: *"/>
                <p:inputText id="First_Name" value="#{customerController.customer.firstName}" required="true"/>
                <p:outputLabel value="Last Name: *"/>
                <p:inputText id="Last_Name" value="#{customerController.customer.lastName}" required="true"/>
                <p:outputLabel value="Phone Number: *"/>
                <p:inputText id="Phone_Number" value="#{customerController.customer.phoneNumber}" required="true"/>
                <p:outputLabel value="Email: *"/>
                <p:inputText id="Email" value="#{customerController.customer.email}" required="true"/>
                <p:outputLabel value="Address: *"/>
                <p:inputText id="Address" value="#{customerController.customer.address}" required="true"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Create Customer" action="#{customerController.doCreateCustomer}"/>
            <p:commandButton value="Reset Fields" update="panel" process="@this">  
            <p:resetInput target="panel"/> 
            </p:commandButton>
        </h:form>
        <hr/>
        <h:form>
            <h:commandLink value="Customer List" action="#{customerController.findAllCustomers()}">
        </h:commandLink> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
