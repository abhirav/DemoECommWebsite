<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Order</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Create a New Order</h1>
        <hr/>
        <h:form>
        <p:messages id="messages" autoUpdate="true" closable="true" /> 
        <p:panelGrid columns="2" id="panel">
            
            <p:outputLabel value="Customer: *"/>
            <h:selectOneMenu id="Customer" value="#{orderItemController.orderItem.customerWhoOrderedItem}" converter="#{customerConverter}" required="true">
                <f:selectItems value="#{orderItemController.customerList}" var="cus" itemValue="#{cus}" itemLabel="#{cus.firstName}"/>
            </h:selectOneMenu>

            <p:outputLabel value="Electronic: *"/>
            <h:selectOneMenu id="Electronic" value="#{orderItemController.orderItem.electronicItem}" converter="#{electronicConverter}" required="true">
                <f:selectItems value="#{orderItemController.electronicList}" var="ele" itemValue="#{ele}" itemLabel="#{ele.title}"/>

            </h:selectOneMenu>
            <p:outputLabel value="Quantity: *"/>
            <p:inputText id="Quantity" value="#{orderItemController.orderItem.quantity}" required="true"/>
        </p:panelGrid>
            <br/>
            <p:commandButton value="Create Order" action="#{orderItemController.doCreateOrder}"/>
            <p:commandButton value="Reset Fields" update="panel" process="@this">  
            <p:resetInput target="panel"/> 
            </p:commandButton>
        </h:form>
        <hr/>
        <h:form>
        <h:commandLink value="Order List" action="#{orderItemController.findAllOrder()}" /> 
        | 
        <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
