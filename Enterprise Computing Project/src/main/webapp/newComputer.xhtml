<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>New Computer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Create a New Computer</h1>
        <hr/>
        <h:form>
        <p:messages id="messages" autoUpdate="true" closable="true" /> 
        <p:panelGrid columns="2" id="panel">
            <p:outputLabel value="Title: *"/>
            <p:inputText value="#{computerController.computer.title}" required="true"/>
            <p:outputLabel value="Price: *"/>
            <p:inputText value="#{computerController.computer.price}" required="true"/>
            <p:outputLabel value="Brand: *"/>
            <p:inputText value="#{computerController.computer.brand}" required="true"/>
            <p:outputLabel value="Description: "/>
            <p:inputTextarea value="#{computerController.computer.description}" cols="15" rows="5"/>
            <p:outputLabel value="Quantity: *"/>
            <p:inputText value="#{computerController.computer.quantity}" required="true"/>
            <p:outputLabel value="HDD: "/>
            <p:inputText value="#{computerController.computer.hardDriveCapacity}"/>
            <p:outputLabel value="Processor Type: "/>
            <p:inputText value="#{computerController.computer.processorType}"/>
            <p:outputLabel value="Processor Speed "/>
            <p:inputText value="#{computerController.computer.processorSpeed}"/>
            <p:outputLabel value="Screen: "/>
            <p:inputText value="#{computerController.computer.screenSize}"/>
        </p:panelGrid>
            <br/>
            <p:commandButton value="Create a Computer" action="#{computerController.doCreateComputer()}"/>
            <p:commandButton value="Reset Fields" update="panel" process="@this">  
            <p:resetInput target="panel"/> 
            </p:commandButton>
        </h:form>
        <hr/>
        <h:form>
            <h:commandLink value="The Stock of Computers" action="#{computerController.findAllComputer()}">
        </h:commandLink> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
