<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List Computers</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>List of the Computers</h1>
    <hr/>
    <h:outputFormat value="Successfully created the Compter -> {0}" >
        <f:param value="#{computerController.itemName}"/>
    </h:outputFormat>
    <br/><br/>
    <h:form>
    <p:dataTable value="#{computerController.computerlist}" var="com" >
        <f:facet name="header">  
            List of the Computers
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
                <h:commandLink value="#{com.title}" action="#{computerController.findComputerLink(com.title)}" />
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Processor Type"/>
            </f:facet>
            <h:outputText value="#{com.processorType}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Processor Speed"/>
            </f:facet>
            <h:outputText value="#{com.processorSpeed}"/>
        </p:column>
                
        <f:facet name="footer">  
            Total Computers:  #{computerController.computerlist.size().toString()}
        </f:facet> 
    </p:dataTable>
    </h:form>
    <br/><br/>
    <hr/>
    <h:form>
        <h:link outcome="newComputer.xhtml" value="Create a new Computer"/> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    
</h:body>
</html>
