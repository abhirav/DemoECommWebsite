<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List Orders</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>List of Orders</h1>
    <hr/>
    <p:dataTable value="#{orderItemController.orderItemlist}" var="ord" >
        <f:facet name="header">  
            List of Orders
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Order #"/>
            </f:facet>
            <h:outputText value="#{ord.orderId}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Customer Name"/>
            </f:facet>
            <h:form>
                <h:commandLink action="#{customerController.findCustomerById(ord.customerWhoOrderedItem.customerId)}" value="#{ord.customerName}"/>
            </h:form>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Item"/>
            </f:facet>
            <h:form>
                <h:commandLink action="#{orderItemController.getItemDesc(ord.electronicItem.id)}" value="#{ord.item}"/>
            </h:form>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Action"/>
            </f:facet>
            <h:form>
                <h:commandLink value="Delete" action="#{orderItemController.deleteOrder(ord)}">
            </h:commandLink>
            </h:form>
        </p:column>        
        <f:facet name="footer">  
            Total Orders:  #{orderItemController.orderItemlist.size().toString()}
        </f:facet> 
    </p:dataTable>
    <br/><br/>
    
    <!--Total Smartphones: <h:outputText value="#{(smartphoneController.smartphonelist.size()).toString()}"/>-->
    <hr/>
    <h:form>
        <h:commandLink value="Create a new Order" action="#{orderItemController.getAllLists()}" /> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    
</h:body>
</html>
