<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Found Smartphones</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Found Smartphones</h1>
    <hr/>
    <p:dataTable value="#{smartphoneController.smartphonelist}" var="sp">
<!--        <f:facet name="header">  
            Found Smartphones
        </f:facet> -->
        <p:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{sp.title}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{sp.price}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{sp.brand}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{sp.description}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{sp.quantity}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Carrier"/>
            </f:facet>
            <h:outputText value="#{sp.carrier}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Operating System"/>
            </f:facet>
            <h:outputText value="#{sp.operatingSystem}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Color"/>
            </f:facet>
            <h:outputText value="#{sp.color}"/>
        </p:column>

    </p:dataTable>
    <h:form>
        <h:link outcome="newSmartphone.xhtml" value="Create a new Smartphone"/> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    <hr/>
</h:body>
</html>
