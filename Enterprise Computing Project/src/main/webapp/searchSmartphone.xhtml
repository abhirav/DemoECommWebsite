<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Search Smartphone</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Search for a Smartphone</h1>
        
        <h:form>
        <h:panelGrid columns="2">
            <p:outputLabel value="Enter Title of Smartphone to search: "/>
            <p:inputText value="#{smartphoneController.param_title}" />
            <br/>
            <p:commandButton value="Search" action="#{smartphoneController.findSmartphone()}"/> 
        </h:panelGrid>
        </h:form>
        <hr/>
        <h:form>
        <h:commandLink id="stockSmartphoneLink" value="The Stocks of Smartphone" action="#{smartphoneController.findAllSmartphones}"> 
        </h:commandLink> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
        </h:form>
    </h:body>
</html>
