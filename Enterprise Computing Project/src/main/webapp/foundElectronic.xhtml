<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Found Item</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>Found Item</h1>
    <hr/>
    <p:dataTable value="#{orderItemController.ele}" var="ord" >
        <f:facet name="header">  
            Found Item
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{ord.title}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{ord.price}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{ord.description}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Brand"/>
            </f:facet>
            <h:outputText value="#{ord.brand}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Quantity"/>
            </f:facet>
            <h:outputText value="#{ord.quantity}"/>
        </p:column>

    </p:dataTable>
    <h:form>
        <h:commandLink value="Customer List" action="#{customerController.findAllCustomers()}"/> |
        <h:commandLink value="Order List" action="#{orderItemController.findAllOrder()}"/> |
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    <hr/>
</h:body>
</html>
