<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Customer List</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h1>List of Customers</h1>
    <hr/>
    <h:form>
    <p:dataTable value="#{customerController.customerlist}" var="customer" >
        <f:facet name="header">  
            List of Customers
        </f:facet> 
        <p:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{customer.firstName}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{customer.lastName}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Address"/>
            </f:facet>
            <h:outputText value="#{customer.address}"/>
        </p:column>

        <p:column>
            <f:facet name="header">
                <h:outputText value="Orders"/>
            </f:facet>
                <h:outputText value="#{customerController.getNoOfOrders(customer.customerId)}"/>
        </p:column>
        
        <p:column>
            <f:facet name="header">
                <h:outputText value="Action"/>
            </f:facet>
            <h:commandLink value="View Details" action="#{customerController.findCustomerById(customer.customerId)}">
            </h:commandLink>
        </p:column>
        <f:facet name="footer">  
            Total Customers:  #{customerController.customerlist.size().toString()}
        </f:facet> 
    </p:dataTable>
    </h:form>
    <br/><br/>
    <hr/>
    <h:form>
        <h:link outcome="newCustomer.xhtml" value="Create a new Customer"/> | 
        <h:link outcome="index.xhtml" value="Main Page"/>
    </h:form>
    <hr/>
</h:body>
</html>
